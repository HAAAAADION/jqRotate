<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jqRotate.js"></script>
<script src="js/carousel.js"></script>
<script type="text/javascript">
$('.boxcontent .box .detail ol').carousel();


function getRandom(min, max){
	return Math.round(min + Math.random() * (max - min));
}

$('.lottery-star').click(function(){
	var id = getRandom(1, 5), totalAngles = 3600, text;

	if (id == 1){
		text = '恭喜获得iphone 6s plus';
		totalAngles += 223;
	}else if(id == 2){
		text = '恭喜获得体验金1000元';
		totalAngles += 134;
	}else if(id == 3){
		text = '恭喜获得体验金500元';
		totalAngles += 360;
	}else if (id == 4){
		text = '恭喜话费30元';
		totalAngles += 42;
	}else if(id == 5){
		text = '恭喜话费10元';
		totalAngles += 270;
	}else{
		var rand = new Array(90, 180, 316);
		text = '没有中奖,再接再厉!';
		totalAngles += rand[getRandom(0, 2)];
	}

	$('.lottery-star').jqRotate({
		time_limit: 10,
		totalAngle: totalAngles,
		ednSpeed: 'fast'
	}, function(e){
		alert(text);
	});
});
</script>
